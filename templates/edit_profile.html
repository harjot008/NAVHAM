<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - NavDisha Interns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 1rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .form-card {
                padding: 1.5rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-graduation-cap"></i> NavDisha-Interns</h1>
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h2><i class="fas fa-user-edit"></i> Edit Your Profile</h2>
                <p>Keep your information up to date for better recommendations</p>
            </div>

            <div id="messageContainer"></div>

            <form id="editProfileForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" value="{{ candidate.name if candidate else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" name="age" min="16" max="30" value="{{ candidate.age if candidate else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male" {{ 'selected' if candidate and candidate.gender == 'Male' else '' }}>Male</option>
                            <option value="Female" {{ 'selected' if candidate and candidate.gender == 'Female' else '' }}>Female</option>
                            <option value="Other" {{ 'selected' if candidate and candidate.gender == 'Other' else '' }}>Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" value="{{ candidate.city if candidate else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh" {{ 'selected' if candidate and candidate.state == 'Andhra Pradesh' else '' }}>Andhra Pradesh</option>
                            <option value="Arunachal Pradesh" {{ 'selected' if candidate and candidate.state == 'Arunachal Pradesh' else '' }}>Arunachal Pradesh</option>
                            <option value="Assam" {{ 'selected' if candidate and candidate.state == 'Assam' else '' }}>Assam</option>
                            <option value="Bihar" {{ 'selected' if candidate and candidate.state == 'Bihar' else '' }}>Bihar</option>
                            <option value="Chhattisgarh" {{ 'selected' if candidate and candidate.state == 'Chhattisgarh' else '' }}>Chhattisgarh</option>
                            <option value="Goa" {{ 'selected' if candidate and candidate.state == 'Goa' else '' }}>Goa</option>
                            <option value="Gujarat" {{ 'selected' if candidate and candidate.state == 'Gujarat' else '' }}>Gujarat</option>
                            <option value="Haryana" {{ 'selected' if candidate and candidate.state == 'Haryana' else '' }}>Haryana</option>
                            <option value="Himachal Pradesh" {{ 'selected' if candidate and candidate.state == 'Himachal Pradesh' else '' }}>Himachal Pradesh</option>
                            <option value="Jharkhand" {{ 'selected' if candidate and candidate.state == 'Jharkhand' else '' }}>Jharkhand</option>
                            <option value="Karnataka" {{ 'selected' if candidate and candidate.state == 'Karnataka' else '' }}>Karnataka</option>
                            <option value="Kerala" {{ 'selected' if candidate and candidate.state == 'Kerala' else '' }}>Kerala</option>
                            <option value="Madhya Pradesh" {{ 'selected' if candidate and candidate.state == 'Madhya Pradesh' else '' }}>Madhya Pradesh</option>
                            <option value="Maharashtra" {{ 'selected' if candidate and candidate.state == 'Maharashtra' else '' }}>Maharashtra</option>
                            <option value="Manipur" {{ 'selected' if candidate and candidate.state == 'Manipur' else '' }}>Manipur</option>
                            <option value="Meghalaya" {{ 'selected' if candidate and candidate.state == 'Meghalaya' else '' }}>Meghalaya</option>
                            <option value="Mizoram" {{ 'selected' if candidate and candidate.state == 'Mizoram' else '' }}>Mizoram</option>
                            <option value="Nagaland" {{ 'selected' if candidate and candidate.state == 'Nagaland' else '' }}>Nagaland</option>
                            <option value="Odisha" {{ 'selected' if candidate and candidate.state == 'Odisha' else '' }}>Odisha</option>
                            <option value="Punjab" {{ 'selected' if candidate and candidate.state == 'Punjab' else '' }}>Punjab</option>
                            <option value="Rajasthan" {{ 'selected' if candidate and candidate.state == 'Rajasthan' else '' }}>Rajasthan</option>
                            <option value="Sikkim" {{ 'selected' if candidate and candidate.state == 'Sikkim' else '' }}>Sikkim</option>
                            <option value="Tamil Nadu" {{ 'selected' if candidate and candidate.state == 'Tamil Nadu' else '' }}>Tamil Nadu</option>
                            <option value="Telangana" {{ 'selected' if candidate and candidate.state == 'Telangana' else '' }}>Telangana</option>
                            <option value="Tripura" {{ 'selected' if candidate and candidate.state == 'Tripura' else '' }}>Tripura</option>
                            <option value="Uttar Pradesh" {{ 'selected' if candidate and candidate.state == 'Uttar Pradesh' else '' }}>Uttar Pradesh</option>
                            <option value="Uttarakhand" {{ 'selected' if candidate and candidate.state == 'Uttarakhand' else '' }}>Uttarakhand</option>
                            <option value="West Bengal" {{ 'selected' if candidate and candidate.state == 'West Bengal' else '' }}>West Bengal</option>
                            <option value="Delhi" {{ 'selected' if candidate and candidate.state == 'Delhi' else '' }}>Delhi</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Education Level <span class="required">*</span></label>
                        <select id="education" name="education" required>
                            <option value="">Select Education Level</option>
                            <option value="10th" {{ 'selected' if candidate and candidate.education == '10th' else '' }}>10th Grade</option>
                            <option value="12th" {{ 'selected' if candidate and candidate.education == '12th' else '' }}>12th Grade</option>
                            <option value="Diploma" {{ 'selected' if candidate and candidate.education == 'Diploma' else '' }}>Diploma</option>
                            <option value="Bachelor's" {{ 'selected' if candidate and candidate.education == "Bachelor's" else '' }}>Bachelor's Degree</option>
                            <option value="Master's" {{ 'selected' if candidate and candidate.education == "Master's" else '' }}>Master's Degree</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="skills">Skills (comma-separated)</label>
                        <textarea id="skills" name="skills" rows="3" placeholder="e.g., Python, Data Analysis, Communication, Leadership">{{ candidate.skills if candidate else '' }}</textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard'">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
                
                const response = await fetch('/submit-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to update profile. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
